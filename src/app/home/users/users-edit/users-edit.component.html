<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<div class="py-3">
  <h5 *ngIf="isCreate">Створення користувача</h5>
  <h5 *ngIf="!isCreate">Редагування користувача</h5>
</div>
<div class="edit-page">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="user-name" class="col-md-6 col-form-label text-right require">Ім'я</label>
      <div class="col-md-6">
        <input id="user-name" class="form-control" [ngClass]="{'is-invalid': isFieldError('name')}" type="text"
          formControlName="name" autofocus />
        <div *ngIf="isFieldError('name')" class="invalid-feedback ">
          <div *ngIf="getErrorParam('name', 'required')">
            Обов'язкове поле
          </div>
          <div *ngIf="getErrorParam('name', 'minlength') || getErrorParam('name', 'maxlength')">
            Поле повинно містити більше 2 символів, та менше 32
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="user-email" class="col-md-6 col-form-label text-right require">Email</label>
      <div class="col-md-6">
        <input id="user-email" class="form-control" [ngClass]="{'is-invalid': isFieldError('email')}" type="text"
          formControlName="email" autofocus />
        <div *ngIf="isFieldError('email')" class="invalid-feedback ">
          <div *ngIf="getErrorParam('email', 'required')">
            Обов'язкове поле
          </div>
          <div *ngIf="getErrorParam('email', 'email')">
            Введіть правильний email
          </div>
          <div *ngIf="getErrorParam('email', 'minlength') || getErrorParam('email', 'maxlength')">
            Поле повинно містити більше 2 символів, та менше 32
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="isAdmin" class="col-md-6 col-form-label text-right">
        Адміністратор
      </label>
      <div class="col-md-6">
        <label class="checkbox-container">
          <input id="isAdmin" type="checkbox" formControlName="isAdmin">
          <span for="isAdmin" class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12 text-right">
        <button class="btn btn-default border mr-2" type="button" (click)="cancel()">
          Скасувати
        </button>
        <button class="btn btn-primary" type="submit" [disabled]="loading || editForm.invalid">
          Зберегти
        </button>
      </div>
    </div>
  </form>
</div>
