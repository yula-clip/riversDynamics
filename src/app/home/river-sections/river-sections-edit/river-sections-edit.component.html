<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<div class="py-3">
  <h5 *ngIf="isCreate">Створення ділянки річки</h5>
  <h5 *ngIf="!isCreate">Редагування ділянки річки</h5>
</div>
<div class="edit-page">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="river-section-name" class="col-md-6 col-form-label text-right require">Назва ділянки річки</label>
      <div class="col-md-6">
        <input id="river-section-name" class="form-control" [ngClass]="{'is-invalid': isFieldError('name')}" type="text"
          formControlName="name" autofocus />
        <div *ngIf="isFieldError('name')" class="invalid-feedback ">
          <div *ngIf="getErrorParam('name', 'required')">
            Обов'язкове поле
          </div>
          <div *ngIf="getErrorParam('name', 'minlength') || getErrorParam('name', 'maxlength')">
            Поле повинно містити більше 2 символів, та менше 32
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="river-name" class="col-md-6 col-form-label text-right require">Річка</label>
      <div class="col-md-6">
        <select class="form-control" formControlName="river_id">
          <option value="null">Виберіть річку</option>
          <option *ngFor="let river of rivers" [value]="river.id">{{river.name}}</option>
        </select>
        <div *ngIf="isFieldError('river_id')" class="invalid-feedback ">
          <div *ngIf="getErrorParam('river_id', 'required')">
            Обов'язкове поле
          </div>
          <div *ngIf="getErrorParam('river_id', 'minlength') || getErrorParam('river_id', 'maxlength')">
            Поле повинно містити більше 2 символів, та менше 32
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="diffuse" class="col-md-6 col-form-label text-right require">Дифузність</label>
        <div class="col-md-6">
          <input id="diffuse" type="number" class="form-control" [ngClass]="{'is-invalid': isFieldError('diffuse')}"
            formControlName="diffuse" autofocus />
          <div *ngIf="isFieldError('diffuse')" class="invalid-feedback ">
            <div *ngIf="getErrorParam('diffuse', 'required')">
              Обов'язкове поле
            </div>
          </div>
        </div>
      </div>
    <div class="form-group row">
      <div class="col-md-12 text-right">
        <button class="btn btn-default border mr-2" type="button" (click)="cancel()">
          Скасувати
        </button>
        <button class="btn btn-primary" type="submit" [disabled]="loading || editForm.invalid">
          Зберегти
        </button>
      </div>
    </div>
  </form>
</div>
